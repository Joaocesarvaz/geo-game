<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

         <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <button id="theme-toggle">Modo Escuro</button>
    <header>
        <h1 class="boldonse-regular">Geo Wordle</h1>
        <p>Adivinhe o pa√≠s em 6 tentativas com base em sua localiza√ß√£o (longitude e latitude).</p>
    </header>
    <main>

        <div id="palpites-container">
        </div>
        <div id="container-principal">
            <div id="jogo-container">


                    <div id="entrada-container">
                        <label for="palpite-pais">Seu Palpite:</label>
                        <input type="text" id="palpite-pais" placeholder="Digite o nome do pa√≠s">
                        <button id="enviar-palpite">Enviar</button>
                        <p id="mensagem-feedback"></p>
                        <button id="alternar-distancia">Mostrar Dist√¢ncia Detalhada</button>
                    </div>
                    <div id="dica-container">
                        <button id="botao-dica" style="font-size: 2em; border: none; background: none; cursor: pointer;" aria-label="Mostrar Dica">üí°</button>
                        <p id="mensagem-dica" style="margin-top: 10px; font-size: 0.9em; color: #777; text-align: center;">Clique na l√¢mpada para obter uma dica (simula√ß√£o de an√∫ncio).</p>
                        <div id="anuncio-container" style="display: none; border: 1px solid #ccc; padding: 10px; margin-top: 10px; border-radius: 5px; background-color: #f9f9f9; text-align: center;">
                            <p>Simula√ß√£o de An√∫ncio (clique em "Obter Dica" ap√≥s a simula√ß√£o)</p>
                            <button id="obter-dica">Obter Dica</button>
                        </div>
                        <p id="dica-texto" style="margin-top: 15px; font-weight: bold; text-align: center; display: none;"></p>
                    </div>
                </div>
                <div id="mapa-referencia-container">
                    <div id="mapa-referencia" style="width: 100%; height: 100%;">
                        <button id="maximizar-mapa">Maximizar</button>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        <p>&copy; 2025 - Geo Wordle</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        window.mapaReferencia = null; // Inicializa no escopo global

        function inicializarMapa() {
            const mapaRefDiv = document.getElementById('mapa-referencia');
            if (mapaRefDiv && typeof L !== 'undefined') {
                window.mapaReferencia = L.map(mapaRefDiv, {
                    minZoom: 3,
                    maxZoom: 4,
                    zoomControl: false // Oculta os controles de zoom padr√£o no modo maximizado
                }).setView([0, 0], 3);
L.tileLayer('https://tiles.stadiamaps.com/tiles/osm_bright/{z}/{x}/{y}{r}.png', {
    maxZoom: 20,
    attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(window.mapaReferencia);
                console.log("Mapa de refer√™ncia inicializado com OpenStreetMap (subdom√≠nio a).");
            } else if (mapaRefDiv) {
                console.log("Objeto L n√£o definido. Tentando novamente em 100ms...");
                setTimeout(inicializarMapa, 100);
            }
        }

        document.addEventListener('DOMContentLoaded', inicializarMapa);

        // Modo Escuro
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            themeToggle.textContent = isDarkMode ? 'Modo Claro' : 'Modo Escuro';
            localStorage.setItem('dark-mode', isDarkMode); // Salva a prefer√™ncia
        });

        // Verifica a prefer√™ncia ao carregar a p√°gina
        const savedTheme = localStorage.getItem('dark-mode');
        if (savedTheme === 'true') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'Modo Claro';
        }
    </script>
</body>
</html>
