<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Wordle</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <button id="theme-toggle">Modo Escuro</button>
    <header>
        <h1>Geo Wordle</h1>
        <p>Adivinhe o pa√≠s em 6 tentativas com base em sua localiza√ß√£o (longitude e latitude).</p>
    </header>

    <main>

        <div id="palpites-container">
        </div>
        <div id="container-principal">
            <div id="jogo-container">


                        <div id="entrada-container">
                            <label for="palpite-pais">Seu Palpite:</label>
                            <input type="text" id="palpite-pais" placeholder="Digite o nome do pa√≠s">
                            <button id="enviar-palpite">Enviar</button>
                            <p id="mensagem-feedback"></p>
                            <button id="alternar-distancia">Mostrar Dist√¢ncia Detalhada</button>
                        </div>
                        <div id="dica-container">
                            <button id="botao-dica" style="font-size: 2em; border: none; background: none; cursor: pointer;" aria-label="Mostrar Dica">üí°</button>
                            <p id="mensagem-dica" style="margin-top: 10px; font-size: 0.9em; color: #777; text-align: center;">Clique na l√¢mpada para obter uma dica (simula√ß√£o de an√∫ncio).</p>
                            <div id="anuncio-container" style="display: none; border: 1px solid #ccc; padding: 10px; margin-top: 10px; border-radius: 5px; background-color: #f9f9f9; text-align: center;">
                                <p>Simula√ß√£o de An√∫ncio (clique em "Obter Dica" ap√≥s a simula√ß√£o)</p>
                                <button id="obter-dica">Obter Dica</button>
                            </div>
                            <p id="dica-texto" style="margin-top: 15px; font-weight: bold; text-align: center; display: none;"></p>
                        </div>
                    </div>
                    <div id="mapa-referencia-container">
                        <div id="mapa-referencia" style="width: 100%; height: 100%;">
                            <button id="maximizar-mapa">Maximizar</button>
                        </div>
                    </div>
                </div>
    </main>

    <footer>
        <p>&copy; 2025 - Geo Wordle</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        window.mapaReferencia = null; // Inicializa no escopo global

        function inicializarMapa() {
            const mapaRefDiv = document.getElementById('mapa-referencia');
            if (mapaRefDiv && typeof google !== 'undefined' && typeof google.maps !== 'undefined') {
                window.mapaReferencia = new google.maps.Map(mapaRefDiv, {
                    center: {lat: 0, lng: 0}, // Ponto inicial do mapa
                    zoom: 3,
                    minZoom: 3,
                    maxZoom: 4,
                    disableDefaultUI: true, // Oculta os controles padr√£o do Google Maps
                    gestureHandling: 'none' // Desabilita a intera√ß√£o do usu√°rio com o mapa por padr√£o
                });
                console.log("Mapa de refer√™ncia inicializado com Google Maps.");
            } else if (mapaRefDiv) {
                console.log("Objeto google ou google.maps n√£o definido. Tentando novamente em 100ms...");
                setTimeout(inicializarMapa, 100);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Carrega a API do Google Maps
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyAmPL-M1XjHlUooFMSXN-cVV9V6IU0a2yM&callback=inicializarMapa&language=pt-BR`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        });

        // Modo Escuro
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            themeToggle.textContent = isDarkMode ? 'Modo Claro' : 'Modo Escuro';
            localStorage.setItem('dark-mode', isDarkMode); // Salva a prefer√™ncia
        });

        // Verifica a prefer√™ncia ao carregar a p√°gina
        const savedTheme = localStorage.getItem('dark-mode');
        if (savedTheme === 'true') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'Modo Claro';
        }
    </script>
</body>
</html>
